<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #34495e; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2980b9; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #1f6391; }
        #result-box { margin-top: 25px; padding: 15px; border-radius: 8px; text-align: center; display: none; }
        .survived { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .not-survived { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš¢ Titanic Predictor</h2>
    
    <div class="form-group">
        <label>Passenger Class</label>
        <select id="Pclass">
            <option value="1">1st Class (Upper)</option>
            <option value="2">2nd Class (Middle)</option>
            <option value="3">3rd Class (Lower)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <select id="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number" id="Age" value="25" min="0" max="100">
    </div>

    <div class="form-group">
        <label>Siblings/Spouses Aboard</label>
        <input type="number" id="SibSp" value="0" min="0">
    </div>

    <div class="form-group">
        <label>Ticket Fare ($)</label>
        <input type="number" id="Fare" value="30" min="0">
    </div>

    <button onclick="getPrediction()">Predict Survival</button>

    <div id="result-box">
        <span style="font-size: 14px;">Prediction Result:</span><br>
        <strong id="prediction-text" style="font-size: 20px;"></strong>
    </div>
</div>

<script>
    async function getPrediction() {
        const payload = {
            Pclass: document.getElementById('Pclass').value,
            Sex: document.getElementById('Sex').value,
            Age: document.getElementById('Age').value,
            SibSp: document.getElementById('SibSp').value,
            Fare: document.getElementById('Fare').value
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const result = await response.json();
            const resultBox = document.getElementById('result-box');
            const resultText = document.getElementById('prediction-text');

            resultBox.style.display = 'block';
            resultText.innerText = result.prediction;

            if (result.status === 1) {
                resultBox.className = 'survived';
            } else {
                resultBox.className = 'not-survived';
            }
        } catch (error) {
            alert("Error connecting to the server.");
        }
    }
</script>

</body>
</html>
